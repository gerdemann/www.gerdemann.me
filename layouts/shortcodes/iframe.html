<div class="cookieconsent-optin-marketing fluid-media">
  <iframe
    data-cookieblock-src={{ .Get "src" }}
    data-cookieconsent="marketing"
    frameBorder="0"
    allowFullScreen
    width="100%"
  ></iframe>
</div>
<div class="cookieconsent-optout-marketing fluid-media">
  <button
    class="flex items-center justify-center"
    onClick="Cookiebot.renew();"
  >
    Please accept marketing cookies to watch this video.
  </button>
</div>
