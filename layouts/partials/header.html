<header class="header">
    <div class="container">
        <a class="logo" href="{{ relURL "/" }}">
            {{ .Site.Title }}
        </a>
        {{ if (default true .Site.Params.colorScheme.toggle) }}
            <button id="dark-mode-button" aria-label="Toggle dark/light mode">
            {{ (resources.Get "icons/light.svg").Content | safeHTML }}
            {{ (resources.Get "icons/dark.svg").Content | safeHTML }}
            </button>
        {{ end }}
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>

        <nav class="nav">
            <ul class="menu">
                {{ range .Site.Menus.header }}
                    <li><a href="{{ .URL | relURL }}"{{ if eq .URL $.RelPermalink }} aria-current="page"{{ end }}>{{ .Pre }}{{ .Name }}{{ .Post }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
